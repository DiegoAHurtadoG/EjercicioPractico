<div class="container">
    <h1>{{titulo}}</h1>

    <form>
        <div class="form-group">
            <label class="form-label" for="codigo">CÃ³digo</label>
            <input type="text" class="form-control" name="codigo" [(ngModel)]="articulo.codigoArticulo">
          </div>
        <div class="form-group">
          <label class="form-label" for="nombre">Nombre</label>
          <input type="text" class="form-control" name="nombre" [(ngModel)]="articulo.nombreArticulo">
        </div>
        <div class="form-group">
          <label class="form-label" for="precio">Precio</label>
          <input type="number" step="0.01" min="0" class="form-control" name="precio" [(ngModel)]="articulo.precioArticulo">
        </div>
        <div class="form-group">
          <label class="form-label" for="stock">Stock</label>
          <input type="number" step="0.01" min="0" class="form-control" name="stock" [(ngModel)]="articulo.stockArticulo">
        </div>

        <button class="btn btn-success" style="margin-top: 20px;" role="button" (click)='guardar()'>Guardar</button>
    </form>
</div>
