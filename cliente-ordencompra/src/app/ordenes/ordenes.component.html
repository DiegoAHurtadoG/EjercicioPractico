<div class="container">
    <h1>{{titulo}}</h1>
  
    <button role="button" class="btn btn-info" [routerLink]="['/ordenes/formulario']">Nuevo</button>
  
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Fecha</th>
          <th scope="col">Nombre Cliente</th>
          <th scope="col">Articulos</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let orden of ordenes">
          <th scope="row">{{orden.idOrden}}</th>
          <td>{{orden.fechaOrden}}</td>
          <td>{{orden.cliente.nombreCliente + " " + orden.cliente.apellidoCliente}}</td>
          <td>
            <div *ngFor="let ordenArt of orden.ordenArticulos">
                {{ordenArt.articulo.codigoArticulo + ": " + ordenArt.articulo.nombreArticulo + " --> " + ordenArt.articulo.precioArticulo + '$'}}
            </div>
          </td>          
        </tr>      
      </tbody>
    </table>
  </div>
