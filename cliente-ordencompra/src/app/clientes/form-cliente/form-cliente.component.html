<div class="container">
    <h1>{{titulo}}</h1>

    <form>
        <div class="form-group">
          <label class="form-label" for="nombres">Nombres</label>
          <input type="text" class="form-control" name="nombres" [(ngModel)]="cliente.nombreCliente">
        </div>
        <div class="form-group">
          <label class="form-label" for="apellidos">Apellidos</label>
          <input type="text" class="form-control" name="apellidos" [(ngModel)]="cliente.apellidoCliente">
        </div>

        <button class="btn btn-success" style="margin-top: 20px;" role="button" 
            (click)='guardar()' *ngIf="!cliente.idCliente else ocultar">Guardar</button>
        
        <ng-template #ocultar>
            <button class="btn btn-success" style="margin-top: 20px;" role="button" (click)='actualizar()'>Actualizar</button>
        </ng-template>
    </form>
</div>
